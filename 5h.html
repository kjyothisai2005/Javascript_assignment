<body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button>Add to cart</button>
    <button>Buy now</button>
    <br><br>
    <button onclick="qt+=4">+4</button>

    <br><br>
    <button onclick="qt--">Remove from cart</button>
    <br><br>
    <button onclick="qt-=2">-2</button>
    <button onclick="qt-=3">-3</button>
    <script>
        var qt=0;
    </script>
</body>
