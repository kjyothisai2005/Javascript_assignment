<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=new Date();
        var hour=a.getHours();
        var name='Jyothi Sai';
        if(hour>=6 && hour<12){
            console.log(`Good morning ${name}!`);
            hour=14;
        }
        else if(hour>=12 && hour<17){
            console.log(`Good afternoon ${name}!`);
            hour=19;
        }
        else{
            console.log(`Good night ${name}!`);
        }
    </script>
</body>
</html>
